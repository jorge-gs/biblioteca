<!DOCTYPE html>
<html lang="es-HN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="http://code.gijgo.com/1.6.1/css/gijgo.css" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="http://code.gijgo.com/1.6.1/js/gijgo.js" type="text/javascript"></script>
        <script src="../recursos/datalist-polyfill.min.js"></script>
        <script src="registro.js"></script>

        <title>UJCV</title>
    </head>

    <body>
        <div id="principal" class="container">
            <h1>Registro</h1>
            <div class="form-group">
                <label>Catedrático</label>
                <input id="catedratico" class="form-control" list="catedraticos" placeholder="Catedrático"/>
                <datalist class="datalilst-polyfill" id="catedraticos">
                </datalist>
            </div>
            <div class="form-group">
                <label>Clase</label>
                <input id="clase" class="form-control" list="clases" placeholder="Clase"/>
                <datalist class="datalilst-polyfill" id="clases">
                </datalist>
            </div>
            <div class="form-group">
                <label>Aula</label>
                <input id="aula" class="form-control" list="aulas" placeholder="Aula"/>
                <datalist class="datalilst-polyfill" id="aulas">
                </datalist>
            </div>
            <button id="registro-aceptar" class="btn btn-primary">Aceptar</button>
            <br />
            <br />
            <div>
                <button id="reporte-catedratico" class="btn btn-secondary" disabled>Reporte por Catedráticos</button>
            </div>
        </div>
    </body>
</html>
