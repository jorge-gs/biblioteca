<!DOCTYPE html>
<html lang="es-HN">
    <head>
        <meta charset="utf-8">
        <title>Asesoría</title>
        <style>
            * {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            }

            td {
                white-space: nowrap;
                border: 1px solid black;
            }
        
            #logo {
                float: right;
                max-width: 150px;
            }
        </style>
        <script>
            var datos = Object();

            var cargar = function() {
                document.getElementById('nombre').innerText = datos.nombre + ' ' + datos.apellido;
                document.getElementById('cuenta').innerText = datos.cuenta;
                document.getElementById('carrera').innerText = datos.carrera.nombre;

                const elementoClases = document.getElementById('tabla');
                datos.clases.forEach(clase => {
                    const __clase = document.createElement('td');
                    const _clase = document.createElement('span');
                    _clase.appendChild(document.createTextNode(clase.codigo + ' ' + clase.nombre + ' Sección ' + clase.seccion.letra + '\n' + clase.seccion.catedratico.nombre + ' ' + clase.seccion.catedratico.apellido));
                    __clase.style.verticalAlign = 'top';
                    __clase.appendChild(_clase);
                    const _horario = document.createElement('td');
                    const divHorario = document.createElement('div');
                    clase.seccion.horario.forEach(__horario => {
                        const texto = document.createElement('div');
                        texto.appendChild(document.createTextNode(__horario.dia.nombre + ' ' + __horario.inicio + ':00-' + (Number(__horario.inicio) + Number(__horario.duracion)) + ':00 ' + __horario.aula.categoria.nombre + ' ' + __horario.aula.nombre));
                        divHorario.appendChild(texto);
                    });
                    _horario.appendChild(divHorario);
                    const fila = document.createElement('tr');
                    fila.appendChild(__clase);
                    fila.appendChild(_horario);
                    elementoClases.appendChild(fila);
                });
            }
        </script>
    </head>

    <body>
        <div>
            <div id="encabezado">
                <img id="logo" src="../recursos/logo.png" />
                <h1>Universidad José Cecilio del Valle</h1>
                <h2>Hoja de Asesoría</h2>
                <h3>Datos</h3>
                <span>Nombre: </span><span id="nombre"></span>
                <br>
                <span>Cuenta: </span><span id="cuenta"></span>
                <br>
                <span>Carrera: </span><span id="carrera"></span>
            </div>
            <br>
            <div id="clases">
                <table id="tabla" style="border-collapse: collapse;border: 1px solid black">
                </table>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div id="final">
                <span>_______________________________</span>
                <br>
                <span>Asesor Académico</span>
            </div>
        </div>
    </body>
</html>
